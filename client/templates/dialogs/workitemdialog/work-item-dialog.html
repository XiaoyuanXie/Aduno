<template name="wiDialog">
  <div class="modal fade hide" data-toggle="modal" data-dynamic="true" id="wiDetailsDialog" editing-wi-id='' tabindex="-1" role="dialog" aria-labelledby="wiDialogLabel" aria-hidden="true">
    <div class="wi-details-sidebar">
      <div id='sidebar-title'>
      </div>
      <div id='sidebar-body'>
      </div>
    </div>
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3 id="detailsTitle"><span id="workitem-dialog-number"></span> Workitem Details</h3>
      <div id="workitem-status-wrapper"></div>
    </div>
    <div class="modal-body">
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="wiNameDetails">Name: </label>
        <div class="controls">
          <textarea type="text" id="wiNameDetails"></textarea>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="wiLabels">Labels: </label>
        <div class="controls wi-labels-controls">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="wiDescDetails">Description: </label>
        <div class="controls">
          <textarea id="wiDescDetails"></textarea>
        </div>
      </div>
      <div class="control-group wiAssignee">
        <label class="control-label" for="wiAssigned">Assignees: </label>
        <div class="controls">
          <input id="wiAssigneeInput" class="typeahead" type='text' data-provide="typeahead" placeholder="Type a username...">
          <div id="assignee-stages-wrapper"> 
          </div>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="wiLinks">Links: </label>
        <div class="controls wi-links-controls">
        </div>
      </div>
    </form>
    </div>
    <div class="modal-footer">
      <button class="btn wiDialogCancel" data-dismiss="modal" aria-hidden="true">Close</button>
      <button class="btn btn-primary wiDialogSave">Save</button>
    </div>
  </div>
</template>
