<template name="topNav">
  <ul class="nav">  
	  <li><a href="#wb" onclick="scrollto('body');">Workboard</a></li>  
	  <li><a href="#about" onclick="scrollto('#about');">About</a></li>  
	</ul>  
	<ul class="nav pull-right">
	  <li>
	  	{{#if isUserLoggedIn }}
	  		<span class="loggedInUserName">{{currentUser.profile.name}}</span><a class="logoutButton btn btn-danger">Logout</a>
	  	{{ else }}	
	  		{{#if isUserLoading}}
		  		<span class="loadingUser">Loading</span>
	  		{{else}}
	  			<a class="loginButton btn btn-success">Login</a>
	  		{{/if}}
	  	{{/if}}
	  </li>
	  <li class="divider-vertical"></li>
	  <li class="dropdown">
	    <a href="#" data-toggle="dropdown" href="#"><i class="icon-th-large"></i> {{ currentRepoName }}<span class="caret"></span></a>
	    <ul class="dropdown-menu">
	      {{#each currentRepos }}
	        {{> currentRepo }}
	      {{/each}}
	    </ul>
	  </li>
	  <li class="dropdown">
	    <a class="dropdown-toggle" href="#" data-toggle="dropdown" href="#"><i class="icon-people-large"></i> Current Users<span class="caret"></span></a>
	    <ul class="dropdown-menu">
	      {{#each people }}
	        {{> person }}
	      {{/each}}
	    </ul>
	  </li>
	</ul>
</template>
