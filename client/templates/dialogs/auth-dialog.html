<template name="authDialog">
	<div class="modal" id="authDialog" tabindex="-1" role="dialog" aria-labelledby="authDialogLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
			<h3 id="detailsTitle">Sign In</h3>
		</div>
		<div class="modal-body">
		<form class="form-horizontal" onkeypress="return event.keyCode != 13;">
			<div class="control-group">
				<label class="control-label" for="authUsername">Name: </label>
				<div class="controls">
					<input type="text" id="authUsername"></input>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="authPass">Description: </label>
				<div class="controls">
					<input type="password" id="authPass"></input>
				</div>
			</div>
		</form>
		</div>
		<div class="modal-footer">
			<button class="btn authCancel" data-dismiss="modal" aria-hidden="true">Cancel</button>
			<button class="btn btn-primary authDialogOK">Ok</button>
		</div>
	</div>
</template>
