<template name="main">
	<div class="container" style="margin-top:50px">
	    <div class="hero-unit">
	        <h1>Welcome to <span class="adunoTitle">Aduno</span></h1>
	        <a id="newWorkItem" class="btn">New Workitem</a>
			<div class="canvas">	        
		        {{#each workitems}}
		   	     	{{> workitem}}
		        {{/each}}
	        </div>
	    </div>
	</div>
</template>


<template name="workitem">
	<div class="workItem" id="wi_{{ _id }}" style="top: {{ top }}px; left: {{ left }}px;">
		<h3 class="workItemTitle">{{ name }}</h3>
		<a class="btn btn-danger wiDelete">x</a> 
		<div class="sep"></div>
		<a class="btn details">Details</a>
		<span class="workItemID">{{ _id }}</span>
	</div>
</template>
