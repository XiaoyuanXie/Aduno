<template name="workitem">
  {{ redrawAfterUpdate }}
  <div class="workItem" id="wi_{{ _id }}" data-wi-id="{{ _id }}" style="top: {{ top }}px; left: {{ left }}px; z-index: {{zIndex}};">
    <div class="btn-toolbar">
      <div class="btn-group">
        <a class="linkWI btn btn-mini btn-success">Link</a>
        <a class="btn btn-mini btn-info details">Details</a>
        <!-- <a class="actions btn btn-mini btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
          Actions
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li>
            <a href="#">Create Child</a>
          </li>
          <li>
            <a class="postIssue" href="#">Post as Issue</a>
          </li>
        </ul>-->
      </div>
    </div>
    <h4 class="workItemTitle">{{ name }}</h4>
    <!-- 
      <a rel="tooltip" title="Synchronize with Github" class="btn btn-mini {{ synchronizedClass }} wi-sync"><i class="icon-refresh"> </i></a>
      <a rel="tooltip" title="Hide workitem" class="btn btn-mini btn-danger wiDelete">×</a>
    -->
    <a class="btn btn-mini {{ synchronizedClass }} wi-sync"><i class="icon-refresh"> </i></a>
    <a class="btn btn-mini btn-danger wiDelete">×</a> 
    <div class="sep"></div>
    <p class="description" placeholder="Type something here">{{ description }}</p>
    <div class="editing-div">
	    <ul class="unstyled editing-list">
	      {{#each usersEditing }}
	        {{> editingUserItem }}
	      {{/each}}
	    </ul>
    </div>
  </div>
</template>

<template name="workItemTitleEditor">
<div id="work-item-title-editor">
  <textarea class="expand" id="work-item-title-input" />
  </div>
</template>
<template name="workItemDescriptionEditor">
<div id="work-item-description-editor">
  <textarea class="expand" id="work-item-description-input" />
  </div>
</template>
