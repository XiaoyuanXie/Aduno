<template name="wiDialog">
	<div class="modal" id="wiDetailsDialog" editing-wi-id='' tabindex="-1" role="dialog" aria-labelledby="wiDialogLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="detailsTitle">Workitem Details</h3>
		</div>
		<div class="modal-body">
		<form class="form-horizontal" onkeypress="return event.keyCode != 13;">
			<div class="control-group">
				<label class="control-label" for="wiNameDetails">Name: </label>
				<div class="controls">
					<input type="text" id="wiNameDetails"></input>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="wiDescDetails">Description: </label>
				<div class="controls">
					<textarea id="wiDescDetails"></textarea>
				</div>
			</div>
		</form>
		</div>
		<div class="modal-footer">
			<button class="btn wiDialogCancel" data-dismiss="modal" aria-hidden="true">Close</button>
			<button class="btn btn-primary wiDialogSave">Save changes</button>
		</div>
	</div>
</template>

<template name="main">
	<div class="container" style="margin-top:50px">
	    <div class="mainBanner hero-unit">
	        <h1>Welcome to <span class="adunoTitle">Aduno</span></h1>
	        <h2 style="font-weight:lighter"><i style="color:grey">To Unite, Make <span style="color:orange"> One</span></i></h2>
	        <div class="topForm">
		        <form class="form-inline">
		        	<input type="text" id="usernameInput" placeholder="Type your name"/>
		        </form>
				<div class="well peopleList">
					<h3 style="color:grey">People Present</h3>
					<div class="sep"></div>
					<ul>
						{{#each people}}
							{{> person}}
						{{/each}}
					</ul>
				</div>
	        </div>
     	 </div>
	</div>
	<div class="canvas-container well">
		<div>
			<a id="newWorkItem" class="btn" style="margin-bottom:10px;">Create Workitem</a>
		</div>
		<canvas width="1000px" height="1000px" id="myCanvas">	        
		</canvas>
		{{#each workitems}}
	 		{{> workitem}}
		{{/each}}
	</div>
</template>
<template name="person">
	<li>
		<span class="label {{badge}}">{{name}}</span>
	</li>
</template>

<template name="workitem">
	{{ redrawAfterUpdate }}
	<div class="workItem" id="wi_{{ _id }}" data-wi-id="{{ _id }}" style="top: {{ top }}px; left: {{ left }}px;">
		<h3 class="workItemTitle">{{ name }}</h3>
		<a class="btn btn-mini editTitleBtn" href="#">edit</a>
		<span class="workItemID">{{ _id }}</span>
		<a class="btn btn-danger wiDelete">×</a> 
		<div class="sep"></div>
		<p class="description">{{ description }}</p>
		<div class="btn-toolbar">
			<div class="btn-group">
				<a class="btn btn-info details">Details</a>
				<a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
					Actions
					<span class="caret"></span>
				</a>
				<ul class="dropdown-menu">
					<li>
						<a href="#">Create Child</a>
					</li>
					<li>
						<a href="#">Another Action</a>
					</li>
				</ul>
			</div>
			<div class="btn-group">
				<a class="btn btn-success linkWI">Link</a>
			</div>
		</div>
	</div>
</template>

<template name="linkedWI">
	<li>
		{{parentID}} --&gt; {{childID}}
	</li>
</template>

<template name="about">
<div class="about" id="about">
	<div class="row-fluid">
		<div class="span4"><h1>What is Aduno?</h1>
			<p class="darkWell well">
			<span style='color:orange'>Aduno</span> is a open source real time collaborative articulation and task creation tool.
			It is written by <a href="http://bradensimpson.wordpress.com">Braden Simpson</a> at
			the <a href="http://uvic.ca">University of Victoria</a>.
			It is a tool created for the Computer Supported Cooperative Work class.
			</p>
		</div>
		<div class="span4">
			<h1>Contact</h1>	
			<p class="darkWell well">
				Get in contact with me on twitter at <a href="http://twitter.com/bradensimpson">@bradensimpson</a>,
				or if you want to use email, feel free to mail me at braden (at) uvic dot ca.
			</p>
		</div>
		<div class="span4">
			<h1>Get Involved</h1>	
			<p class="darkWell well">
				Want to help?  Want to use the tool for yourself? <br/>
				Feel free to fork the project at <a href="http://github.com/bradens/Aduno">github</a>
				or email me to see how you can help.
			</p> 
		</div>
	</div>
	<div class="row-fluid tech">
		<div class="span6">
			<h1>Disclaimer</h1>
			<div class="darkWell well">
				<p>
					<span style='color:orange'>Aduno</span> is still very much an infant, and none of the full
					functionality is there yet.  Follow the <a href="http://github.com/bradens/Aduno">github repo</a> for information and
					updates.
				</p>
			</div>
		</div>
		<div class="span6">
			<h1>Technology</h2>
			<div class="darkWell well">
				<p><span style="color: orange">Aduno</span> makes employs the following proudly : 
				<ul>
					<li>
						<a href="http://meteor.com">meteorjs</a>
					</li>
					<li>
						<a href="http://nodejs.org">node</a>
					</li>
					<li>
						<a href="http://yeoman.io">yeoman</a>
					</li>
					<li>
						<a href="http://twitter.github.com/bootstrap">Twitter Bootstrap</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
