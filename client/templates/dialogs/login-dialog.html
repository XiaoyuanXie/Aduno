<template name="loginDialog">
  <div class="modal fade hide" id="login-dialog" tabindex="-1" role="dialog">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3>Sign In</h3>
    </div>
    <div class="modal-body">
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="login-username">Username: </label>
        <div class="controls">
          <input type="text" id="login-username"></input>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="login-password">Password: </label>
        <div class="controls">
          <input type="password" id="login-password"></input>
        </div>
      </div>
    </form>
    </div>
    <div class="modal-footer">
      <button class="btn authCancel" data-dismiss="modal" aria-hidden="true">Cancel</button>
      <button class="btn btn-primary login-dialog-login">Login</button>
    </div>
  </div>
</template>
