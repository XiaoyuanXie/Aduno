<template name="topNav">
  {{#if userLogin}}
    <div class="navbar navbar-fixed-top" id="navbar">  
      <div class="navbar-inner">  
        <div class="container-fluid">
          <ul class="nav">  
            <a id="aduno-logo"><img src="aduno-logo-nav.png" alt="Aduno" /></a>
        	</ul>  
        	{{#if areServicesConfigured}}
            <ul class="nav pull-right">
              <li>
                <div class="search-form">
                  <input type="text" rel='tooltip' title="Find a repository<br>For example. 'bradens/aduno'" placeholder="bradens/Aduno" id="repo-search-input" />
                </div>
              </li>
              {{#if getRepoID}}
                <li class="dropdown">
                  <a class="dropdown-toggle" href="#" data-toggle="dropdown"><span id="user-count" style="border-left: 15px solid {{ otherUsersColor }};">{{ userCount }}</span> Current Users<span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    {{#each people }}
                      {{> person }}
                    {{/each}}
                  </ul>
                </li>
              {{/if}}
              {{#if loggingIn }}
                <li><span class="loadingUser">Loading</span></li>
              {{else}}
                {{#if currentUser}}
                  <li class="dropdown">
                    <a href="#" data-toggle="dropdown" href="#"><i class="icon-th-large"></i> {{ currentRepoName }}<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      {{#each currentRepos }}
                        {{> currentRepo }}
                      {{/each}}
                    </ul>
                  </li>
                  <li class="divider-vertical"></li>
                  <li class="dropdown">
                    <a class="dropdown-toggle" href="#" data-toggle="dropdown" href="#"><i class="icon-user"></i> {{currentUser.profile.name}}<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li>
                        <a class="logoutButton btn">Logout</a>
                      </li>
                    </ul>
                  </li>
                {{/if}}
              {{/if}}
            </ul>
          {{/if}}
        </div>  
      </div>
    </div> 
  {{/if}}
</template>
