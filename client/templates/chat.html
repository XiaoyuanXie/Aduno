<template name="chat">
  <div id="chat-header" class="nav-header">Chat</div>
  <div id="chat-content">      
    {{#each messages}}
      <div class="chat-message"><strong>{{ name }}</strong>: {{message}}</div>
    {{/each}}
  </div>
</template>
<template name="chatEntry">
  <div id="chat-entry" class="well well-small">
    <input type="text" placeholder="Type a message..." class="span2" id="message">
  </div>
</template>
