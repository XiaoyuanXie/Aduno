<template name="newLabelDialog">
  <div class="modal fade hide" id="newLabelDialog" editing-wi-id='' tabindex="-1" role="dialog" aria-labelledby="labelDialogLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3>New Label</h3>
    </div>
    <div class="modal-body">
    <form class="form-horizontal" onkeypress="return event.keyCode != 13;">
      <div class="control-group">
        <label class="control-label" for="labelName">Name: </label>
        <div class="controls">
          <input type="text" placeholder="Type a name..." id="labelName"></input>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="label-new-color">Color: </label>
        <div class="controls label-color-wrapper">
          <input id="label-new-color" placeholder="#AA342E" type="text">
          <div class="color-block"></div>
        </div>
      </div>
    </form>
    </div>
    <div class="modal-footer">
      <button class="btn new-label-dialog-cancel" data-dismiss="modal" aria-hidden="true">Cancel</button>
      <button class="btn btn-primary new-label-dialog-save">Save and Synchronize</button>
    </div>
  </div>
</template>
