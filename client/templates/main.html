<template name="main">
	<div class="canvas-container well data-scroll-section" id="wb">
	  <div class="workboard-toolbar">
      <div class="btn-toolbar">
		    <div class="btn-group">
			    <a id="synchronize" rel="tooltip" title="Synchronize" class="btn"><i class="icon-refresh"></i> </a>
			    <a rel="tooltip" class="btn dropdown-toggle" data-toggle="dropdown"  title="Create new item" href="#">
			       <i class="icon-plus"> </i>
			       <span class="caret"></span>
			    </a>
		      <ul class="dropdown-menu">
		        <li>
		          <a href="#" id="newWorkItem">Work Item</a>
		        </li>
		        <li>
		          <a id="newLabel"  href="#">Label</a>
		        </li>
		      </ul>
		    </div>
	    </div>
	  </div>
	  <div class="workflow-panel well-small">
	    <ul class="filter-labels nav nav-list">
	      <li class="nav-header">Filter by label </li>
	      <li class=" {{checkAllLabel}}"><a data-label-name="all" href="#" class="all">all</a></li>
	      {{#each labels }}
	        {{> labelItem }}
	      {{/each}}
	    </ul>
	  </div>
	  <canvas width="1000px" height="1000px" id="myCanvas">          
	  </canvas>	
    {{> chat }}
	  {{#each workitems}}
	     {{> workitem}}
	     {{ workItemRedraw }}
	  {{/each}}
	</div>
</template>
