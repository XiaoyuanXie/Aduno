<template name="topNav">
  <ul class="nav">  
    <a id="aduno-logo"><img src="aduno-logo-nav.png" alt="Aduno" /></a>
	</ul>  
	{{#if areServicesConfigured}}
  	<ul class="nav pull-right">
    	{{#if getRepoID}}
        <li class="dropdown">
          <a class="dropdown-toggle" href="#" data-toggle="dropdown" href="#"><i class="icon-people-large"></i> Current Users<span class="caret"></span></a>
          <ul class="dropdown-menu">
            {{#each people }}
              {{> person }}
            {{/each}}
          </ul>
        </li>
      {{/if}}
      {{#if loggingIn }}
        <li><span class="loadingUser">Loading</span></li>
  	  {{ else }}
        <li class="dropdown">
          <a href="#" data-toggle="dropdown" href="#"><i class="icon-th-large"></i> {{ currentRepoName }}<span class="caret"></span></a>
          <ul class="dropdown-menu">
            {{#each currentRepos }}
              {{> currentRepo }}
            {{/each}}
          </ul>
        </li>
        <li class="divider-vertical"></li>
        <li>
          <span class="loggedInUserName">{{currentUser.profile.name}}</span><a class="logoutButton btn btn-danger">Logout</a>
        </li>
  	  {{/if}}
	  </ul>
  {{/if}}
</template>
